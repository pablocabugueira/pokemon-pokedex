<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Pokédex</title>
</head>

<body>
    <main id="app">
        <img src="#" alt="pokemon" id="pokemonImg">

        <div id="pokemonData">
            <span id="pokemonNumber"></span>
            <span>-</span>
            <span id="pokemonName"></span>
        </div>

        <form id="form">
            <input
            type="search"
            id="inputSearch"
            placeholder="Name or Number"
            autocomplete="off"
            required
            >
        </form>

        <div id="buttons">
            <button class="button" id="prevButton">Prev &lt;</button>
            <button class="button" id="nextButton">Next &gt;</button>
        </div>

        <img src="images/pokedex.png" alt="Pokédex" id="pokedex">
    </main>

    <script src="script.js"></script>
</body>

</html>
